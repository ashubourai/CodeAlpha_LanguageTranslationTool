<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Language Translator | CodeAlpha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            position: relative;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .translator-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            width: 100%;
            max-width: 650px;
            color: #000;
            z-index: 1;
        }

        .btn-primary {
            background-color: #6a11cb;
            border: none;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #5f0ead;
        }

        .watermark {
            position: fixed;
            bottom: 20px;
            right: 25px;
            font-size: 18px;
            color: rgba(0, 0, 0, 0.7);
            font-weight: bold;
            user-select: none;
            z-index: 9999;
        }

        textarea, select {
            background: rgba(255, 255, 255, 0.5) !important;
            color: #000 !important;
        }

        option {
            color: #000;
        }

        .alert {
            background: rgba(255, 255, 255, 0.85);
            color: #000;
        }

        .label-title {
            font-weight: 600;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="translator-card">
        <h2 class="mb-4 text-center">üåç CodeAlpha Language Translator</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="text" class="label-title">Enter Text:</label>
                <textarea name="text" id="text" class="form-control" rows="3" placeholder="Type the text you want to translate..." required>{{ user_input_text }}</textarea>
            </div>
            <div class="mb-4">
                <label for="target_lang" class="label-title">Translate To:</label>
                <select name="target_lang" id="target_lang" class="form-select" required>
                    <option value="" disabled selected>Select Target Language</option>
                    <option value="en" {% if target_language == 'en' %}selected{% endif %}>English</option>
                    <option value="fr" {% if target_language == 'fr' %}selected{% endif %}>French</option>
                    <option value="es" {% if target_language == 'es' %}selected{% endif %}>Spanish</option>
                    <option value="de" {% if target_language == 'de' %}selected{% endif %}>German</option>
                    <option value="hi" {% if target_language == 'hi' %}selected{% endif %}>Hindi</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Translate</button>
        </form>

        {% if translated_text %}
        <div class="alert mt-4">
            <p><strong>Detected Language:</strong> {{ detected_language }}</p>
            <p><strong>Translation:</strong> <span id="translatedText">{{ translated_text }}</span></p>
            <button class="btn btn-secondary mt-2" onclick="copyText()">Copy Translation</button>
            <button class="btn btn-success mt-2" onclick="speakText()">Speak Translation</button>
        </div>
        {% endif %}
    </div>

    <div class="watermark">¬© CodeAlpha Internship</div>

    <!-- JavaScript for Copy & Text-to-Speech -->
    <script>
        function copyText() {
            const translation = document.getElementById("translatedText").innerText;
            if (translation) {
                navigator.clipboard.writeText(translation);
                alert("Translated text copied to clipboard!");
            }
        }

        function speakText() {
            const translation = document.getElementById("translatedText").innerText;
            if (translation) {
                const speech = new SpeechSynthesisUtterance(translation);
                speech.lang = "{{ target_language }}";
                window.speechSynthesis.speak(speech);
            }
        }
    </script>
</body>
</html>
